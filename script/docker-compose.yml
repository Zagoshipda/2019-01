version: "3"
services:

  server:
    image: dev-2019-01.kr.ncr.ntruss.com/back-end
    networks:
      - backend

  nginx_client:
    restart: always
    image: dev-2019-01.kr.ncr.ntruss.com/front-end
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - backend

networks:
  backend:
    driver: bridge